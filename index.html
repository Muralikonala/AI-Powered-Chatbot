<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murali AI Chatbot</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use the Inter font family -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles for the chat container to ensure scrolling */
        #chat-container {
            max-height: 70vh; /* Responsive height */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Custom class for AI message bubble */
        .ai-message {
            background-color: #e5e7eb; /* Gray-100 */
            border-bottom-left-radius: 0;
            max-width: 80%;
        }
        /* Custom class for User message bubble */
        .user-message {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            border-bottom-right-radius: 0;
            max-width: 80%;
            margin-left: auto; /* Push to the right */
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen font-sans p-4">

    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col h-[85vh]">
        <!-- Header -->
        <header class="bg-blue-600 p-4 text-white text-center rounded-t-xl shadow-md">
            <h1 class="text-2xl font-bold">Murali AI Chat</h1>
            <p class="text-sm opacity-90">Powered by Gemini 2.0 Flash</p>
        </header>

        <!-- Chat Messages Container -->
        <div id="chat-container" class="flex-grow p-4 space-y-4">
            <!-- Initial welcome message -->
            <div class="flex justify-start">
                <div class="ai-message p-3 rounded-xl shadow-sm text-gray-800">
                    Murali AI: Hello! I'm ready to chat. Ask me anything!
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 flex space-x-2 bg-white">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                onkeydown="if(event.key === 'Enter') sendMessage()"
            />
            <button 
                id="send-button" 
                onclick="sendMessage()"
                class="bg-blue-600 text-white p-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-150 active:bg-blue-800 disabled:opacity-50"
            >
                Send
            </button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // The URL of your Flask backend's chat API endpoint
        const CHAT_ENDPOINT = 'http://127.0.0.1:5000/chat'; 
        
        const chatContainer = document.getElementById('chat-container');
        const inputField = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Utility function to add a message to the chat display
        function addMessage(sender, text) {
            const messageWrapper = document.createElement('div');
            const messageBubble = document.createElement('div');
            
            if (sender === 'user') {
                messageWrapper.className = 'flex justify-end';
                messageBubble.className = 'user-message p-3 rounded-xl shadow-md';
                messageBubble.textContent = text;
            } else { // 'ai'
                messageWrapper.className = 'flex justify-start';
                messageBubble.className = 'ai-message p-3 rounded-xl shadow-md';
                messageBubble.textContent = text;
            }
            
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            
            // Auto-scroll to the bottom of the chat
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to handle sending the message
        async function sendMessage() {
            const userMessage = inputField.value.trim();

            if (userMessage === '') return;

            // 1. Display user message and prepare UI
            addMessage('user', userMessage);
            inputField.value = ''; 
            inputField.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = '...';

            // 2. Send message to Flask API
            try {
                const response = await fetch(CHAT_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // Ensure the message key matches the backend's expectation (data.get('message'))
                    body: JSON.stringify({ message: userMessage }) 
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown server error' }));
                    throw new Error(`HTTP Error: ${response.status}. Detail: ${errorData.error || response.statusText}`);
                }

                const data = await response.json();

                // 3. Display AI response
                addMessage('ai', data.response);

            } catch (error) {
                console.error('API Error:', error);
                addMessage('ai', 'ðŸš« Error: Could not connect to the AI server. Please check the backend console.');

            } finally {
                // Restore UI state
                inputField.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
                inputField.focus(); // Focus back to input
            }
        }
    </script>
</body>
</html>
